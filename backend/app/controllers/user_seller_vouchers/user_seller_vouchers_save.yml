tags:
    - User Seller Vouchers
summary: Save seller vouchers
description: Save seller vouchers
parameters:
    - in: header
      name: Authorization
      schema:
          type: string
          format: JWT
          example: Bearer <JWT>
      description: JWT Token
      required: true
    - in: path
      name: voucher_id
      required: true
      schema:
          type: integer
          example: 1
      description: ID
responses:
    201:
        description: Voucher saved successfully
        schema:
            type: object
            properties:
                message:
                    type: string
                    example: Voucher saved successfully
    400:
        description: Failed to pass validation process
        schema:
            type: object
            properties:
                error:
                    type: string
                    example: Unauthorized
    500:
        description: Something wrong with the database.
        schema:
            type: object
            properties:
                error:
                    type: string
                    example: Cannot connect to the database.
