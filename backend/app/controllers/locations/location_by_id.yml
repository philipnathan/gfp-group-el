tags:
    - Locations
summary: Get location by id
description: Get location by id
parameters:
    - in: query
      name: subdist_id
      schema:
          type: integer
      required: false
    - in: query
      name: dist_id
      schema:
          type: integer
      required: false
    - in: query
      name: prov_id
      schema:
          type: integer
      required: false

responses:
    200:
        description: Successfully get location
        schema:
            type: object
            properties:
                id:
                    type: integer
                    example: 51
                province_id:
                    type: integer
                    example: 5101
                district_id:
                    type: integer
                    example: 510104
    500:
        description: Internal Server Error
        schema:
            type: object
            properties:
                error:
                    type: string
