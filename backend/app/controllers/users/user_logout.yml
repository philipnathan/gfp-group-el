tags:
    - Users
summary: User Logout
description: Logout user.
responses:
    200:
        description: Successfully Logged Out
        schema:
            type: object
            properties:
                message:
                    type: string
                    example: Successfully Logged Out
    401:
        description: UNAUTHORIZED
    500:
        description: Something wrong with the database.
        schema:
            type: object
            properties:
                error:
                    type: string
                    example: Cannot connect to the database.
